{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <h1>{{ title }}</h1>
    {% if title == "New Entry" %}
        <form action="{% url 'wiki:new' %}" method="post">
    {% else %}
        <form action="{% url 'wiki:edit' title %}" method="post">
    {% endif %}
        {% csrf_token %}
        {{ form }}
        <input type="submit">
    </form>
{% endblock %}
