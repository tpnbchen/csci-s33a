{% extends 'auctions/layout.html' %}

{% block body %}

<h1> {{ listing.title }} </h1>
<p>{{ listing.description }}</p>
{% if listing.image_link %}
    <img src="{{ listing.image_link }}" alt="">
{% endif %}
{% if user.is_authenticated %}
    <br>
    
    <a href="{% url 'listing_delete' listing.id %}">Delete this listing</a>
{% endif %}
{% endblock %}
