{% extends "hanabi/layout.html" %}

{% block body %}
    {% if user.is_authenticated %}
    <h1>Game: {{ name }}</h1>
    <h2>Table</h2>
    <div id="table-state">
        <div id="table-state-current-player"></div>
        <div id="table-state-current-score"></div>
        <div id="table-state-fuses"></div>
        <div id="table-state-hints"></div>
        <div id="table-state-fireworks">
            <div id="table-state-fireworks-white"></div>
            <div id="table-state-fireworks-red"></div>
            <div id="table-state-fireworks-blue"></div>
            <div id="table-state-fireworks-yellow"></div>
            <div id="table-state-fireworks-green"></div>
        </div>
        <div id="table-state-deck"></div>
        <div id="table-state-discards"></div>
    </div>
    <h2>Other Players' Hands</h2>
    <div id="players-state"></div>
    <h2>My Hand</h2>
    <div id="players-state-self"></div>
    <h2>Actions</h2>
    <div id="turn-actions">
        <div id="turn-actions-hint"></div>
        <div id="turn-actions-discard"></div>
        <div id="turn-actions-play"></div>
    </div>

    {% endif %}
{% endblock %}
