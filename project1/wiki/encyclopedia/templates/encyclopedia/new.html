{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <h1>{{ title }}</h1>
    {% if title == "New Entry" %}
        <form action="{% url 'wiki:new' %}" method="post">
    {% else %}
        <form action="{% url 'wiki:edit' title %}" method="post">
    {% endif %}
            {% csrf_token %}
            {% for field in form %}
                {{ field.errors }}
                {{ field.label_tag }} 
                <br>
                {{ field }}
                <br>
            {% endfor %}
            <br>    
            <input type="submit">
        </form>
{% endblock %}
